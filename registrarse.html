 <div class="container pt-5 ">
   <article class="header mt-5 ">


  <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
          <div class="col-lg-7 mx-auto">
              <div class="card card-signin my-5 ">
                  <div class="card-body"><h3 class="text-center">Registrarse</h3>
            <hr class="my-4">
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Nombre y Apellido:</label>
                  <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name." placeholder="Nombre y Apellido">
                  <p class="help-block"></p>
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Celular:</label>
                  <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number." placeholder="+54 11">
                </div>
              </div>
              <div class="control-group form-group">
                <div class="controls">
                  <label>Email:</label>
                  <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address." placeholder="example@example.com">
                </div>
              </div>
              <div class="control-group form-group">
                  <div class="controls">
                    <label>Direccion:</label>
                    <input type="direccion" class="form-control" id="direccion" required data-validation-required-message="Please enter your phone number." placeholder="Av. San Martin 123">
                  </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                      <label>Localidad:</label>
                      <input type="localidad" class="form-control" id="localidad" required data-validation-required-message="Please enter your phone number." placeholder="C.A.B.A.">
                    </div>
                  </div>
                  <div class="control-group form-group">
                      <div class="controls">
                        <label>Provincia:</label>
                        <input type="provincia" class="form-control" id="provincia" required data-validation-required-message="Please enter your phone number." placeholder="Buenos Aires">
                      </div>
                    </div>
              <div class="control-group form-group">
                  <div class="controls">
                    <label>Usuario:</label>
                    <input type="usuario" class="form-control" id="usuario" required data-validation-required-message="Please enter your phone number." placeholder="">
                  </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                      <label>Password:</label>
                      <input type="password" class="form-control" id="password" required data-validation-required-message="Please enter your phone number." placeholder="">
                    </div>
                  </div>
              <div id="success"></div>
              <!-- For success/fail messages -->
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
            </form>
                  </div>
          </div>
        </div>
      </div>
        <!-- /.row -->
    </article>
